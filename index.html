<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>

<body>
    <div class="container">
        <div class="message"></div>
        <!-- Title -->
        <div class="title">
            <h1>TETRIS</h1>
        </div>
        <!-- Game -->
        <div id="game">
            <div id="header">
                <!-- Buttons -->
                <button id="pauseButton">Pause</button>
                <button id="restartButton">Rejouer</button>
                <!-- Score -->
                <div id="score">Score: 0</div>
            </div>
            <!-- Grid -->
            <canvas id="myCanvas" width="400" height="400"></canvas>
            <div id="grid"></div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>

    <!-- Message for mobile format -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.innerWidth <= 700) {
                let message = document.createElement("div");
                message.innerText = "Ce jeu ne peut être joué que sur ordinateur. Utilisez les flèches du clavier.";
                message.style.color = "#fbff12";
                message.style.fontSize = "16px";
                message.style.textAlign = "center";
                document.querySelector(".title").appendChild(message);
            }
        });
    </script>
</body>
</html>
